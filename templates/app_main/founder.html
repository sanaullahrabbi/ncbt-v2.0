{% extends 'app_main/base.html' %} {% load static %} {% block main %}

<!-- section banner start -->
<div class="banner-area relative isolate h-60 bg-gray-950 md:h-96">
  <img
    loading="lazy"
    src="{% static 'assets/images/section-banner-bg.jpg' %}"
    alt="section banner"
    class="absolute inset-0 -z-10 h-full w-full object-cover opacity-80"
  />
  <div class="container grid h-full place-items-center text-center">
    <h1 class="text-3xl font-bold uppercase text-white md:text-5xl">
      THE FOUNDER
    </h1>
  </div>
</div>
<!-- section banner end -->

<!-- founder section start -->
<section class="founder my-6 py-6 md:my-12 md:py-12">
  <div
    class="container flex flex-col items-start justify-between gap-12 px-4 md:flex-row md:px-0"
  >
  {% if founder %}
    <div class="content">
      <div
        class="prose prose-sm prose-slate max-w-full p-4 md:prose-base md:p-6"
      >
        <div class="mb-8">
          <div class="not-prose">
            <img
              src="{% if founder.profile %}{{ founder.profile.url }}{% else %}{% static 'assets/images/notice.png' %}{% endif %}"
              alt="founder-img"
              class="float-left mb-8 mr-10 mt-0 aspect-[4/5] w-48 border-4 border-green-300 object-cover p-1 md:mt-2"
            />
          </div>
          <div class="w-full">
            <div class="[&>*:first-child]:!-mt-0">
              {{ founder.founder_details|safe }}
            </div>
            <h3 class="!mb-0">{{ founder.name }}</h3>
            <h5>Founder of N.Haque College of Business and Technology</h5>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</section>
<!-- founder section start -->

{% endblock main %} {% block script %} {% endblock script %}
