{% extends 'app_main/base.html' %} {% load static %} {% block main %}

<!-- section banner start -->
<div class="banner-area relative isolate h-60 md:h-96 bg-gray-950">
  <img loading="lazy" src="{% static 'assets/images/section-banner-bg.jpg' %}" alt="section banner"
    class="absolute inset-0 -z-10 h-full w-full object-cover opacity-80" />
  <div class="container grid h-full place-items-center text-center">
    <h1 class="text-3xl font-bold uppercase text-white md:text-5xl">
      Admission Information
    </h1>
  </div>
</div>
<!-- section banner end -->

<!-- banner image start -->

{% if admission %}
<section class="my-8 py-8 md:my-16 md:py-16">
  <div class="container prose prose-sm prose-stone md:prose-base">
    <div class="z-10 max-w-full bg-green-300">
      <img
        loading="lazy"
        class="popup-image h-full w-full object-cover hover:opacity-70"
        src="{{ admission.admission_banner.url }}"
        alt="about-img-1"
      />
    </div>

    <div class="w-full max-w-full mt-5 md:mt-10">{{ admission.admission_details|safe }}</div>
  </div>
</section>
{% endif %}

<!-- banner image end -->

{% endblock main %}
