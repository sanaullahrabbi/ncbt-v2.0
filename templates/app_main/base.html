    <script>
      window.addEventListener("load", (event) => {
        $(".preloader-main").delay(700).fadeOut("slow");
      });

      $(document).ready(function () {
        const swiper = new Swiper("#header-slider", {
          preloadImages: false,
          lazy: true,
          centeredSlides: true,
          autoplay: {
            delay: 6000,
            disableOnInteraction: false,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          keyboard: true,
          on: {
            autoplayTimeLeft(s, time, progress) {
              progressCircle.style.setProperty("--progress", 1 - progress);
              progressContent.textContent = `${Math.ceil(time / 1000)}s`;
            },
          },
        });
        const student_facilities_slider = new Swiper(
          "#student-facilities-slider",
          {
            // Optional parameters
            // centeredSlides: true,

            // If we need pagination
            pagination: {
              el: ".swiper-pagination",
            },

            slidesPerView: 1,
            spaceBetween: 30,
            // Responsive breakpoints
            breakpoints: {
              // when window width is >= 480px
              576: {
                slidesPerView: 2,
              },
              // when window width is >= 640px
              768: {
                slidesPerView: 3,
              },
            },
          }
        );
        const advisor_slider = new Swiper("#advisor-slider", {
          // Optional parameters
          // centeredSlides: true,

          // If we need pagination
          pagination: {
            el: ".swiper-pagination",
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          slidesPerView: 1,
          spaceBetween: 30,
          // Responsive breakpoints
          breakpoints: {
            // when window width is >= 480px
            576: {
              slidesPerView: 2,
            },
            // when window width is >= 640px
            768: {
              slidesPerView: 3,
            },
            992: {
              slidesPerView: 4,
            },
          },
        });
        function scrollWaypointInit(items, trigger) {
          items.each(function () {
            var element = $(this),
              osAnimationClass = element.data("animation"),
              osAnimationDelay = element.attr("data-animation-delay");

            element.css({
              "-webkit-animation-delay": osAnimationDelay,
              "-moz-animation-delay": osAnimationDelay,
              "animation-delay": osAnimationDelay,
            });

            var trigger = trigger ? trigger : element;

            trigger.waypoint(
              function () {
                element.addClass(osAnimationClass);
              },
              {
                triggerOnce: true,
                offset: "80%",
              }
            );
          });
        }

        //Call the init
        // scrollWaypointInit($(".animate__animated"));

        $(".popup-gallery").magnificPopup({
          delegate: "a",
          type: "image",
          tLoading: "Loading image #%curr%...",
          mainClass: "mfp-img-mobile",
          gallery: {
            enabled: true,
            navigateByImgClick: true,
            preload: [0, 1], // Will preload 0 - before current, and 1 after the current image
          },
          image: {
            tError:
              '<a href="%url%">The image #%curr%</a> could not be loaded.',
          },
        });
      });
    </script>
